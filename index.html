<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-dark">
    <h1 class="display-3 text-light my-5">Work Day Scheduler</h1>
    <p class="lead text-light my-2 ">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead text-light my-4">Date Goes Here</p>
  </header>
  <div class="container">
    <div class="container">
      <div class="row ">
        <div class="col-2 p-3 hour">Monday</div>
        <div class="col-8 p-3 description">This will be my to do list</div>
        <div class="col-2 p-3"><button class="btn btn-primary saveBtn"><i class="far fa-save"></i></button></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
